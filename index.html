<body>
    <header>
        <div>
            <nav>

    <form id="form">
        <div class="row">
            <div class="col offset-m4">
                <div class="card 4">
                    <!-- Card Information-->
                    <div class="col card-name blue darken-4 white-text">
                        <h3 class="center-text">Coronavirus Petition</h3> 
                    </div>
      
                    <!-- Card Content-->
                    <div class="card-content">
                        
                        <div class="form-field">   
                            <!-- <label for="first-name">First Name</label>      -->
                            <input type="text" placeholder="First Name" id="first-name" name="first-name">
                            <br/><br/>
                        </div>

                            <br/><br/>
                        </div>

                        <div class="form-field">
                            <label>
                                <input type="checkbox" class=" filled-in " checked="checked" />
                                <span id="padding-bottom">Display my name and comment on this petition</span>
                            </label>
                            <br/><br/>
                        </div>
                        <div class="form-field">
                            <button class="btn-large blue darken-4" type="submit" name="action" id="ok" style="width:100%">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
    </form>
